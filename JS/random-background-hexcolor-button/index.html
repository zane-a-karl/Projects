<!DOCTYPE HTML>
<!--
	This ought to have a button in the middle for the user to change the background's color to a
        random hex value.
	This is inspired directly by https://github.com/romeojeremiah/background-color-switcher
-->
<html lang="en">
	<head>
		<title>JS Background Color Changer</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="style.css" />
		<noscript>Your browser does not support JavaScript!</noscript>
	</head>
	<body>
	        <div class="canvas">
		        <h1>You Control the Background Color</h1>
			<button type="button">Click Me!</button>
			<h4>HEX COLOR: <span id="hexvalue"></span></h4>
		</div>
		<script src="app.js"></script>
	</body>
</html>
